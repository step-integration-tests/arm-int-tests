name: Agent Tracer Block ARM

on:
  workflow_dispatch:
jobs:
  job2:
    if: always()
    runs-on: ARMLinuxRunner
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: h0x0er/harden-runner@0d80ddb713b0355047ffbd4af2aabdca3cdef5da # int
        with:
         egress-policy: block
         agent-env: int-pull
         tls-env: agent
         allowed-endpoints: >
           google.com:80
           api.github.com:80
           github.com:80
           
           
      - run: curl -v -4 google.com
      - run: curl -v -4 api.github.com
      - run: curl -v -4 github.com
      
      - run: dig "github-action.23d6a18a-f8eb-4d21-ae92-7bbcbdd57261.dnshook.site"
