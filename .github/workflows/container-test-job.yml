name: CI
on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: node:18
      env:
        NODE_ENV: development
      options: --cpus 1
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Check dockerenv with sudo
        run: sudo ls /.dockerenv || echo No dockerenv
