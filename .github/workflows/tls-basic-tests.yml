name: TLS Basic Tests

on:
  workflow_dispatch:

# permissions:
#   contents: read

permissions:
  contents: read

jobs:
  dynamic-node:
    if: always()
    runs-on: ARMLinuxRunner
    steps:
      - uses: step-security/harden-runner@7bc18df383d102431eb78ccc5f33b8baa377f1f5 # rc
        with:
          egress-policy: audit
      - uses: actions/checkout@v3
      - run: which node
      - uses: actions/setup-node@v4
        with:
          node-version: "16"

      - run: which node

      - run: node req.js

  owner-mismatch:
    if: always()
    runs-on: ARMLinuxRunner
    steps:
      - uses: step-security/harden-runner@7bc18df383d102431eb78ccc5f33b8baa377f1f5 # rc
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@v4
      - run: curl -XPOST https://api.github.com/repos/malicious-owner/malicious-repo
