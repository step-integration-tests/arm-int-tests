name: TLS Github API Calls

on:
  workflow_dispatch:

# permissions:
#   contents: read

permissions:
  contents: read

jobs:
  issue-create:
    permissions:
      contents: write
      issues: write
    if: always()
    runs-on: ARMLinuxRunner
    steps:
      - run: free -m

      - uses: step-security/harden-runner@bc791947a3631dc7fa57145aee4cf6380e495ce3 # rc
        with:
          egress-policy: audit
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: free -m

  create-pr:
    permissions:
      contents: write
      pull-requests: write
    if: always()
    runs-on: ARMLinuxRunner
    steps:
      - run: free -m
      - uses: step-security/harden-runner@bc791947a3631dc7fa57145aee4cf6380e495ce3 # rc
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      - run: "echo '// changes' >> main.js"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5 # v5.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: free -m

  comment-on-pr:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - uses: step-security/harden-runner@bc791947a3631dc7fa57145aee4cf6380e495ce3 # rc
        with:
          egress-policy: audit

      - uses: actions/checkout@v4

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@fabd468d3a1a0b97feee5f6b9e499eab0dd903f6 # v2.5.0
        with:
          message: |
            Hello world ! :wave:
          pr_number: 1

  dispatch-workflow:
    permissions:
      contents: write
      actions: write
    if: always()
    runs-on: ARMLinuxRunner
    steps:
      - run: free -m
      - uses: step-security/harden-runner@bc791947a3631dc7fa57145aee4cf6380e495ce3 # rc
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      - name: Invoke workflow without inputs
        uses: benc-uk/workflow-dispatch@a54f9d194fed472732282ed1597dc4909e4b4080 # v1.3.0
        with:
          workflow: enumeration.yml
      - run: free -m
