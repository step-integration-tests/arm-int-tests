        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: block
          allowed-endpoints: >
            *:443
            *:80

      - uses: actions/checkout@v3

      
      - run: curl https://8.8.8.8
         
      # Dependency Confusion DNS Exfiltration Scenario
