        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            *:443
            *:80

      - uses: actions/checkout@v3

      
      - run: curl https://8.8.8.8
         
      # Dependency Confusion DNS Exfiltration Scenario
